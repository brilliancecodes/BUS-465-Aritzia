<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="AritziaStyleSheet.css"/>
<title>Cart</title>
</head>

<body>
<form>
<h1>My Cart</h1>
<div class="split left">
  <div>
	<img id="image" style="float:left;height:300px;">
	&nbsp;&nbsp;&nbsp;<span id="item"></span>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Size <span id="size"></span>, <span id="colour"></span>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Qty: <span id="quantity"></span>
	<br>&nbsp;&nbsp;&nbsp;$<span id="price"></span>
	<br><br>&nbsp;&nbsp;&nbsp;
  </div>
</div>

<div class="split right">
  <div>
    Order Summary
	<table border=1 style="border:1px">
	<tr>
	<td>Subtotal: $<span id="subtotal"></span></td>
	</tr>
	<tr>
	<td>Taxes: $<span id="taxes"></span></td>
	</tr>
	<tr>
	<td>Total: $<span id="total"></span></td>
	</tr>
	<tr>
	<td><input type="radio" name="checkout" value="deliver">Deliver
	<br><input type="radio" name="checkout" value="pickup">Pick-up In-store
	<br>
	<br><input type="submit" value="Checkout"></td>
	</tr>
	</table>
  </div>
</div>

<script type="text/javascript">
function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
document.getElementById("image").src = getParameterByName('image');
document.getElementById("item").innerHTML = getParameterByName('item');
document.getElementById("price").innerHTML = getParameterByName('price');
var subtotal = getParameterByName('price')*getParameterByName('quantity');
document.getElementById("subtotal").innerHTML = parseFloat(subtotal).toFixed(2);
var taxrate = 0.12;
var taxes = getParameterByName('price')*getParameterByName('quantity')*taxrate;
document.getElementById("taxes").innerHTML = parseFloat(taxes).toFixed(2);
var total = getParameterByName('price')*getParameterByName('quantity')*(1+taxrate);
document.getElementById("total").innerHTML = parseFloat(total).toFixed(2);
document.getElementById("size").innerHTML = getParameterByName('size');
document.getElementById("colour").innerHTML = getParameterByName('colour');
document.getElementById("quantity").innerHTML = getParameterByName('quantity');

</script>
</form>
</body>
</html>
